name: Build iOS Cordova App

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova and dependencies
        run: |
          npm install -g cordova
          npm install

      - name: Build Quasar App (creates src-cordova)
        run: |
          npx quasar build -m cordova -T ios

      - name: Add Cordova iOS platform
        run: |
          cd src-cordova
          cordova platform add ios || true

      - name: Patch iOS deployment targets to 12.0
        run: |
          # Patch app project
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 11.0;/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/g' src-cordova/platforms/ios/*.xcodeproj/project.pbxproj
          # Patch CordovaLib
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 11.0;/IPHONEOS_DEPLOYMENT_TARGET = 12.0;/g' src-cordova/platforms/ios/CordovaLib/CordovaLib.xcodeproj/project.pbxproj

      - name: Install CocoaPods dependencies
        run: |
          cd src-cordova/platforms/ios
          pod install

      - name: Build iOS app (unsigned IPA)
        run: |
          cd src-cordova
          cordova build ios --device --release
        continue-on-error: true

      - name: List IPA output (debugging)
        run: |
          ls -lh src-cordova/platforms/ios/build/device || true

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: src-cordova/platforms/ios/build/device/*.ipa
