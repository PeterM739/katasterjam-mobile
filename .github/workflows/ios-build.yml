name: Build iOS Cordova App

on:
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova and dependencies
        run: |
          npm install -g cordova
          npm install

      - name: Build Quasar App
        run: |
          quasar build -m cordova -T ios

      - name: Add Cordova iOS platform (if not committed)
        run: |
          cd src-cordova
          cordova platform add ios

      - name: Install CocoaPods (iOS dependencies)
        run: |
          cd src-cordova/platforms/ios
          pod install

      - name: Build iOS App (unsigned IPA)
        run: |
          cd src-cordova
          cordova build ios --device --release

      - name: Upload unsigned IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: src-cordova/platforms/ios/build/device/*.ipa
